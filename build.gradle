group 'net.artcoder'
version '1.0-SNAPSHOT'

buildscript {
    ext.kotlin_version = '1.1.2-5'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: 'kotlin'

repositories {
    mavenCentral()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'org.igniterealtime.smack:smack:3.2.1'
    compile group: 'io.vertx', name: 'vertx-web', version: '3.4.2'

    testCompile 'org.igniterealtime.smack:smackx:3.2.1'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.3'
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    testCompile group: 'com.google.truth', name: 'truth', version: '0.33'

}
